<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Работа с MySQL на Node.js</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        form {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Работа с таблицами MySQL на Node.js</h1>
        <form action="." method="post">
            <label>Координаты</label>
            <input type="text" name="col1" value="00h 42m 44.3s +41° 16′ 9″" />
            <label>Световая интенсивность</label>
            <input type="text" name="col2" value="3.4" />
            <label>Посторонние объекты</label>
            <input type="text" name="col3" value="5" />
            <label>Кол-во объектов звездного неба</label>
            <input type="text" name="col4" value="30" />
            <label>Кол-во неопределенных объектов</label>
            <input type="text" name="col5" value="2" />
            <label>Кол-во уточненных объектов</label>
            <input type="text" name="col6" value="28" />
            <label>Примечания</label>
            <input type="text" name="col7" value="Новый сектор" />
            <input type="submit" value="Добавить" />
        </form>
        <table>
            @tr
        </table>
        <p>Версия базы данных: 
            <b>@ver</b>
        </p>
    </div>
</body>
</html>
